<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Fancy Weather</title>
  </head>
  <body>
    <header>
      <div id="header-buttons" class="header-buttons">
        <button id="refresh-button" class="header-buttons-change-img">
          <i class="fa fa-undo"></i>
        </button>
        <div class="dropdown">
          <select name="languages" class="header-buttons-lang-drop">
            <option value="english" class="lang-item">EN</option>
            <option value="georgian" class="lang-item inactive">GE</option>
          </select>
        </div>
        <div class="temperature-units">
          <select name="unit" id="temperature-unit">
            <option value="metric">°C</option>
            <option value="imperial">°F</option>
          </select>
        </div>
      </div>
      <div id="header-search" class="header-search">
        <input
          type="text"
          name="search"
          id="header-search-input"
          placeholder="Search city"
          class="search-input"
        />
        <button class="header-search-button" id="header-search-button">
          search
        </button>
      </div>
    </header>
    <main>
      <div class="loader">
        <h1 class="loader-text">Fancy <br> Weather</h1>
        <div class="lds-ellipsis"></div>
    </div>
      <section>
        <div class="weather-info">
          <div class="weather-info-location">
            <h2 id="city" class="city"></h2>
          </div>
          <div class="weather-details-container">
            <div class="weather-info-details">
              <div class="weather-info-date-temp">
                <div class="current-date-time">
                  <h3 class="date" id="date"></h3>
                  <h3 class="time" id="time"></h3>
                </div>
                <h2 class="current-temperature" id="current-temperature"></h2>
              </div>
              <div class="weather-info-details-weather">
                <div class="img-holder">
                  <img
                    src=""
                    alt="cloudy night"
                    id="current-weather-img"
                  />
                </div>
                <div class="weather-details">
                  <h4 id="weather-desc"></h4>
                  <h4>feels like: <span id="weather-feels-like"></span>°</h4>
                  <h4>wind: <span id="wind-speed"></span>mph</h4>
                  <h4>humidity: <span id="humidity"></span>%</h4>
                </div>
              </div>
            </div>
            <div class="weather-info-forecast">
              <div class="weather-info-forecast-each first">
                <h4 id="forecast-day-1"></h4>
                <div class="forecast-details">
                  <h3 class="forecast-details-temp">
                    <span id="forecast-day-1-temp"></span>°
                  </h3>
                  <div class="forecast-img-holder">
                    <img
                      src=""
                      alt="cloudy day"
                      id="forecast-day-1-img"
                    />
                  </div>
                </div>
              </div>
              <div class="weather-info-forecast-each second">
                <h4 id="forecast-day-2"></h4>
                <div class="forecast-details">
                  <h3 class="forecast-details-temp">
                    <span id="forecast-day-2-temp"></span>°
                  </h3>
                  <div class="forecast-img-holder">
                    <img
                      src=""
                      alt="clear day"
                      id="forecast-day-2-img"
                    />
                  </div>
                </div>
              </div>
              <div class="weather-info-forecast-each third">
                <h4 id="forecast-day-3"></h4>
                <div class="forecast-details">
                  <h3 class="forecast-details-temp">
                    <span id="forecast-day-3-temp"></span>°
                  </h3>
                  <div class="forecast-img-holder">
                    <img
                      src=""
                      alt="rain"
                      id="forecast-day-3-img"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-location">
          <div class="weather-location-map" id="map"></div>
          <div class="weather-location-long-lat">
            <h3 class="latitude">
              Latitude: <span id="latitude"></span>
            </h3>
            <h3 class="longtitude">Longitude: <span id="longitude"></span></h3>
          </div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/es6-promise@4.2.4/dist/es6-promise.auto.min.js"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <script src="./dist/bundle.js" type="module"></script>
  </body>
</html>
