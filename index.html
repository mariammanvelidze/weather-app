<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Fancy Weather</title>
  </head>
  <body>
    <main>
      <header>
        <div id="header-buttons" class="header-buttons">
          <button class="header-buttons-change-img">
            <i class="fa fa-undo"></i>
          </button>
          <div class="dropdown">
            <button class="header-buttons-lang-drop">
              en <i class="fa fa-arrow-up"></i>
            </button>
            <!-- Dropdown Content -->
            <div class="lang-drop-content">
              <a href="#">EN</a>
              <a href="#" class="inactive">GE</a>
            </div>
          </div>
          <div class="temperature-units">
            <button
              id="temperature-units_fahr"
              class="temperature-units_fahr inactive"
            >
              °F
            </button>
            <button id="temperature-units_cels" class="temperature-units_cels">
              °C
            </button>
          </div>
        </div>
        <div id="header-search" class="header-search">
          <input
            type="text"
            name="search"
            id="header-search-input"
            placeholder="Search city"
            class="search-input"
          />
          <button id="header-search-button">search</button>
        </div>
      </header>
      <section>
        <div class="weather-info">
          <div class="weather-info_location">
            <h1 id="city">loudon county, united states of america</h1>
          </div>
          <div class="weather-details-container">
            <div class="weather-info-details">
              <div class="weather-info-date_temp">
                <div class="current-date_time">
                  <h3 class="date" id="date">wed 2 december</h3>
                  <h3 class="time" id="time">6:07</h3>
                </div>
                <h2 class="current-temperature" id="current-temperature">34</h2>
              </div>
              <div class="weather-info-details_weather">
                <div class="img-holder">
                  <img
                    src="./assets/weather-icons/partly-cloudy-night.png"
                    alt="cloudy night"
                    id="current-weather-img"
                  />
                </div>
                <div class="weather_details">
                  <h4 id="weather-desc">partly cloudy</h4>
                  <h4>feels like: <span id="weather-feels-like">27</span>°</h4>
                  <h4>wind: <span id="wind-speed"></span>mph</h4>
                  <h4>humidity: <span id="humidity"></span>%</h4>
                </div>
              </div>
            </div>
            <div class="weather-info_forecast">
              <div class="weather-info_forecast-each first">
                <h4 id="forecast-day-1">thursday</h4>
                <div class="forecast-details">
                  <h3 class="forecast-details_temp">
                    <span id="forecast-day-1_temp">25</span>°
                  </h3>
                  <div class="forecast-img-holder">
                    <img
                      src="./assets/weather-icons/partly-cloudy-day.png"
                      alt="cloudy day"
                      id="forecast-day-1_img"
                    />
                  </div>
                </div>
              </div>
              <div class="weather-info_forecast-each second">
                <h4 id="forecast-day-2">friday</h4>
                <div class="forecast-details">
                  <h3 class="forecast-details_temp">
                    <span id="forecast-day-2_temp">25</span>°
                  </h3>
                  <div class="forecast-img-holder">
                    <img
                      src="./assets/weather-icons/clear-day.png"
                      alt="clear day"
                      id="forecast-day-2_img"
                    />
                  </div>
                </div>
              </div>
              <div class="weather-info_forecast-each third">
                <h4 id="forecast-day-3">saturday</h4>
                <div class="forecast-details">
                  <h3 class="forecast-details_temp">
                    <span id="forecast-day-3_temp">25</span>°
                  </h3>
                  <div class="forecast-img-holder">
                    <img
                      src="./assets/weather-icons/rain.png"
                      alt="rain"
                      id="forecast-day-3_img"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-location">
          <div class="weather-location_map"></div>
          <div class="weather-location_long-lat">
            <h3 class="latitude">Latitude: 39°3'</h3>
            <h3 class="longtitude">Longitude: -77°29'</h3>
          </div>
        </div>
      </section>
      <footer></footer>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
