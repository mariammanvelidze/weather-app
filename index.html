<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Fancy Weather</title>
  </head>
  <body>
    <main>
      <header>
        <div id="header-buttons" class="header-buttons">
          <button class="header-buttons-change-img">
            <i class="fa fa-undo"></i>
          </button>
          <div class="dropdown">
            <button class="header-buttons-lang-drop">
              en <i class="fa fa-arrow-up"></i>
            </button>
            <!-- Dropdown Content -->
            <div class="lang-drop-content">
              <a href="#">EN</a>
              <a href="#">GE</a>
            </div>
          </div>
          <div class="temperature-units">
            <button
              id="temperature-units_fahr"
              class="temperature-units_fahr inactive"
            >
              °F
            </button>
            <button id="temperature-units_cels" class="temperature-units_cels">
              °C
            </button>
          </div>
        </div>
        <div id="header-search" class="header-search">
          <input
            type="text"
            name="search"
            id="header-search-input"
            placeholder="Search city or ZIP"
            class="search-input"
          />
          <button id="header-search-button">search</button>
        </div>
      </header>
      <section>
        <div></div>
        <div></div>
      </section>
      <footer></footer>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
